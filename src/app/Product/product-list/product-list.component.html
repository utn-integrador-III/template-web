<div class ='card marging-top'>
    <div class ='card-header'>    
       <h4>{{pageTitle}}</h4>
    </div>
    <div class='card-body'>
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'listFilter'>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h5>{{listFilter}}</h5>
            </div>
            <div class="col-md-6 add-new-button">
                <button class="btn btn-primary" (click) = 'addNewProduct()'>
                    Add New Product
                </button>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf='products && products.length'>
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click) = 'toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filteredProduct">
                    <td><img *ngIf='showImage'  [style.width.px] = 'imageWidth' [style.margin.px] = 'imageMargin' [src] = 'product.imageUrl'></td>
                    <!--[src] = 'product.imageUrl' -->
                    <td>
                        <a [routerLink]="['/products', product.productId]">
                            {{product.productName | uppercase}}
                        </a>
                    </td>
                    <td>{{product.productCode | lowercase | convertToSpaces:'-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                    <td><app-star [rating]="product.starRating" (ratingClicked) = 'onRatingClicked($event)'></app-star></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
